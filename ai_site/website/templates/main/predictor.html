{% extends 'main/base.html' %}

{% block title %} prediction Cases Belgium {% endblock %}
{% block content %}

<div class="container">
    <main class="py-4">

        <div class="row">
          <div class="col-md">

            <div id="container">

              <form method="POST" action="{% url 'predictor' %}">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <label class="input-group-text" for="province">Provinces</label>
                  <select class="form-select" id="province" name="province">

                  </select>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="start">Starts</label>
                  <input type="date" class="form-control" id="start" name="start">
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="end">Ends</label>
                  <input type="date" class="form-control" id="end" name="end">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>            
            </div>

            <img src="{{ url }}">
          </div>
          
           
        </div>
        
    </main>
    
  </div>
  

<script>
    fetch("/provinces").then(response => response.json())
  .then(data =>{
    data.forEach(element => {
    $("#province").append($('<option>').text(element).val(element));
    });
  });
  </script>
{% endblock %}
